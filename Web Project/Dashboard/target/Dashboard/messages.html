<div class="row">
    <div >
        <h1 class="page-header"> <i class="fa fa-envelope fa-fw"></i>Messages</h1>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="box box-solid">
                <div class="box-header">
                    <h3 class="box-title">Full Messages History</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="dataTable_wrapper">
                        <table datatable="ng" class="table table-striped table-bordered table-hover">

                            <thead>
                            <tr>
                                <th>Type</th>
                                <th>Source</th>
                                <th>Destination</th>
                                <th>DateTime</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="message in sms_data">
                                <td>{{ message.type }}</td>
                                <td>{{ message.source }}</td>
                                <td>{{ message.destination }}</td>
                                <td>{{ message.datetime }}</td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div>
