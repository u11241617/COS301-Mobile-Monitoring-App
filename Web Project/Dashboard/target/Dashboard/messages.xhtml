<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="commons/dashboard.xhtml">

        <ui:define name="left">
            <h:outputLabel value="You are in the Left Section"/>
        </ui:define>

        <ui:define name="content">
            <div>
                <h1 class="page-header"> <i class="fa fa-envelope fa-fw"></i> Messages</h1>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading" id="custom-panel-heading">
                    Messages Logs
                </div>
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <h:dataTable class="table table-striped table-bordered table-hover" id="log-table" value="#{messagesBean.messages}" var="message">
                            <h:column>
                                <f:facet name="header">Type</f:facet>
                                #{message.type}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Source</f:facet>
                                #{message.source}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Destination</f:facet>
                                #{message.destination}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Datetime</f:facet>
                                #{message.datetime}
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
