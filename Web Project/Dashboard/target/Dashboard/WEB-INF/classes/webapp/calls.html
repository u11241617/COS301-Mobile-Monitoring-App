<div class="row">
    <section class="content-header">
        <h1>
            <i class="fa fa-phone fa-fw"></i>
            Call History
        </h1>
    </section>

    <div class="row" style="padding-top: 20px;">
        <div class="col-xs-12">
            <div class="box box-solid">
                <div class="box-header">
                    <h3 class="box-title">Call History Summary</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-xs-6 text-center">
                            <input type="text" class="knob" id="totalDialed" data-skin="tron" data-thickness="0.2" data-width="90" data-height="90" data-fgColor="#2196F3" data-readonly="true" />
                            <div class="knob-label"><h5>Dialed</h5></div>
                        </div><!-- ./col -->
                        <div class="col-md-4 col-sm-6 col-xs-6 text-center">
                            <input type="text" class="knob" id="totalReceived" data-skin="tron" data-thickness="0.2" data-width="90" data-height="90" data-fgColor="#4CAF50" data-readonly="true" />
                            <div class="knob-label"><h5>Received</h5></div>
                        </div><!-- ./col -->
                        <div class="col-md-4 col-sm-6 col-xs-6 text-center">
                            <input type="text" class="knob" id="totalMissed" data-skin="tron" data-thickness="0.2" data-width="90" data-height="90" data-fgColor="#f56954" data-readonly="true"/>
                            <div class="knob-label"><h5>Missed</h5></div>
                        </div><!-- ./col -->
                    </div><!-- /.row -->
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->

    <div class="row">
        <div class="col-xs-12">
            <div class="box box-solid">
                <div class="box-header">
                    <h3 class="box-title">Full Call History</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="dataTable_wrapper">
                        <table datatable="ng" class="table table-striped table-bordered table-hover">

                            <thead>
                            <tr>
                                <th>Type</th>
                                <th>Source</th>
                                <th>Destination</th>
                                <th>Duration (min)</th>
                                <th>DateTime</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="call in calls_data">
                                <td>{{ call.type }}</td>
                                <td>{{ call.source }}</td>
                                <td>{{ call.destination }}</td>
                                <td>{{ call.duration }}</td>
                                <td>{{ call.datetime }}</td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->

</div>
