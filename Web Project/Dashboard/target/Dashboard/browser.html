<div class="row">
    <div >
        <h1 class="page-header"> <i class="fa fa-globe fa-fw"></i>Browser</h1>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="box box-solid">
                <div class="box-header">
                    <h3 class="box-title">Full Call History</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="dataTable_wrapper">
                        <table datatable="ng" class="table table-striped table-bordered table-hover">

                            <thead>
                            <tr>
                            <tr>
                                <th>Browser</th>
                                <th>Visited url</th>
                                <th>Frequency</th>
                            </tr>
                            </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="site in sites">
                                    <td>{{site.browsertbByBrowserId.name}}</td>
                                    <td>{{site.url}}</td>
                                    <td>{{site.frequency}}</td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div>
