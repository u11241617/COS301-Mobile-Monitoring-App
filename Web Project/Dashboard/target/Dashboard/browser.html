<div class="row">
    <div >
        <h1 class="page-header"> <i class="fa fa-globe fa-fw"></i>Browser</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default custom-panel-primary">
                <div class="custom-panel-heading panel-heading">
                    Browser
                </div>
                <div class="panel-body">

                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table datatable="ng" class="table table-striped table-bordered table-hover">

                                <thead>
                                <tr>
                                    <th>Browser</th>
                                    <th>Visited url</th>
                                    <th>Frequency</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="site in sites">
                                        <td>{{site.browsertbByBrowserId.name}}</td>
                                        <td>{{site.url}}</td>
                                        <td>{{site.frequency}}</td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
