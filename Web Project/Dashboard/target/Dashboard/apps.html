<div class="row">
    <div >
        <h1 class="page-header"> <i class="fa fa-th-large fa-fw"></i>Applications</h1>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="box box-solid">
                <div class="box-header">
                    <h3 class="box-title">Device Applications</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="dataTable_wrapper">
                        <table datatable="ng" class="table table-striped table-bordered table-hov">

                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Version</th>
                                <th>App Package</th>
                                <th>Running Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="app in apps_data">
                                <td>{{ app.name }}</td>
                                <td>{{ app.version }}</td>
                                <td>{{ app.apppackage }}</td>
                                <td>{{ app.status }}</td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->

</div>
