<!DOCTYPE html>
<html ng-app="icrawlerApp" ng-controller="AppCtrl">
<head>

    <title ng-bind="pageTitle"></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/dataTables.responsive.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="css/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/Chart.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-jwt.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-storage.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-datatables.min.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/pages/login.js"></script>
    <script type="text/javascript" src="js/pages/dashboard.js"></script>
    <script type="text/javascript" src="js/pages/template.js"></script>
    <script type="text/javascript" src="js/pages/calls.js"></script>
    <script type="text/javascript" src="js/pages/messages.js"></script>
    <script type="text/javascript" src="js/pages/browser.js"></script>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ui-sref="template.dashboard" class="navbar-brand" >iCrawler</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a></li>
                <li><a ng-click='showlogoutDialog()' class="link"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>
            </ul>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li>
                    <a ui-sref="template.dashboard"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                </li>
                <li>
                    <a ui-sref="template.calls"><i class="fa fa-phone fa-fw"></i> Calls</a>
                </li>
                <li>
                    <a ui-sref="template.messages"><i class="fa fa-envelope fa-fw"></i> Messages</a>
                </li>
                <li>
                    <a ui-sref="template.browser"><i class="fa fa-globe fa-fw"></i> Browser</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-wifi fa-fw"></i> WI-FI</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10 col-md-offset-1 main">
            <div class="modal fade bs-example-modal-sm">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-body">
                            <p>Are you sure you want to log out?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success" ng-click='logout()'>Logout</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <div class="container-fluid" ui-view></div>
        </div>
    </div>
</div>
</body>
</html>
