<div class="row">
    <div >
        <h1 class="page-header"> <i class="fa fa-th-large fa-fw"></i>WI-FI Connections</h1>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="box box-solid">
                <div class="box-header">
                    <h3 class="box-title">WIFI Logs</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="dataTable_wrapper">
                        <table datatable="ng" class="table table-striped table-bordered table-hov">

                            <thead>
                            <tr>
                                <th>SSID</th>
                                <th>BSSID</th>
                                <th>IP</th>
                                <th>MAC Address</th>
                                <th>Connection Date and Time</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="wifi in wifi_data">
                                <td>{{wifi.ssid}}</td>
                                <td>{{wifi.bssid}}</td>
                                <td>{{wifi.ip}}</td>
                                <td>{{wifi.mac}}</td>
                                <td>{{wifi.time}}</td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->

</div>
