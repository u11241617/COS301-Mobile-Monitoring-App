<div class="row">
    <div >
        <h1 class="page-header"> <i class="fa fa-th-large fa-fw"></i>Device Locations</h1>
    </div>

    <div class="row" style="padding-top: 10px;">
        <div class="col-xs-12">
            <div class="box box-solid">
                <div class="box-header">
                    <h3 class="box-title">Last Seen</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="map_canvas">
                                <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
                                    <ui-gmap-marker idkey="marker.id" coords="marker.coords" options="marker.options" click="onClick()" events="marker.events" >
                                        <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                                            <div>{{title}}</div>
                                        </ui-gmap-window>
                                    </ui-gmap-marker>
                                </ui-gmap-google-map>
                            </div>

                        </div><!-- ./col -->
                    </div><!-- /.row -->
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->

    <div class="row">
            <div class="col-xs-12">
                <div class="box box-solid">
                    <div class="box-header">
                        <h3 class="box-title">Locations History</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="dataTable_wrapper">
                                    <table datatable="ng" class="table table-striped table-bordered table-hover">

                                        <thead>
                                        <tr>
                                            <th>Street Name</th>
                                            <th>PostCode</th>
                                            <th>Locality</th>
                                            <th>Country</th>
                                            <th>Date and Time</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="location in locations">
                                            <td>{{ location.name }}</td>
                                            <td>{{ location.postCode }}</td>
                                            <td>{{ location.localicity }}</td>
                                            <td>{{ location.countName }}</td>
                                            <td>{{ location.date }}</td>
                                        </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div><!-- ./col -->
                        </div><!-- /.row -->
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->

</div>
