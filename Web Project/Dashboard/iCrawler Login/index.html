<html>
<head>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	
	<script src="js/bootstrap.js"></script>
	<script src="login.js"></script>
	<script src="jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/bootst..." rel="stylesheet" id="bootstrap-css">
  
</head>
<body>
<section id="login">
    <div class="container">
    	<div class="row">
    	    <div class="col-xs-12">
        	    <div class="form-wrap">
						<div class="row text-center" >
							 <h1 style="font-size:35px;"><img class="profile-img" src="ic_launcher.png" alt="">iCrawler</h1>
						</div>				
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">

						<div class="form-group">
							<div class="input-group">
								<input class="form-control" placeholder="Email" name="loginname" type="text" autofocus>
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span> 												
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<input class="form-control" placeholder="Password" name="password" type="password" id="pass" value="">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-lock"></i>
								</span>												
							</div>
						</div>
                        <div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">Show password</span>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                    </form>
                    <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                    <hr>
        	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
</section>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">x</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Recovery password</h4>
			</div>
			<div class="modal-body">
				<p>Type your email account</p>
				<input type="email" name="recovery-email" id="recovery-email" placeholder="Email" class="form-control" autocomplete="off">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-custom">Recover</button>
			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->s

<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p>
					<a href="">About &nbsp;</a>
					<a href="">Privacy &nbsp;</a>
					<a href="">Terms &nbsp;</a>
					<a href="">Copyright &nbsp;</a>
				</p>
                <p>&copy; 2015 <strong>iCrawler</strong> </p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
